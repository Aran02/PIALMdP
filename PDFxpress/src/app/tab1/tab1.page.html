<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      My documents
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size="6" sizeMd="3" *ngFor="let photo of photos">
        <ion-img [src]="photo" ></ion-img>
        <ion-button>Descargar</ion-button> 
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- <app-explore-container name="Tab 1 page"></app-explore-container> -->
</ion-content>
